<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="mytheme">

    <div class="container">
        <h1>Simple Rate Calculator</h1>

        <div class="mb-3">
            <label  class="form-label">Amount</label>
            <input id="amount" type="number" class="form-control" >    
        </div>

         <div class="mb-3">
            <label  class="form-label">Interest Rate</label>
            <input id="interest" type="number" class="form-control" >    
        </div>

        <div class="mb-3">
            <label  class="form-label">Months</label>
            <input id="months" type="number" class="form-control" >    
        </div>

        <button onclick="monthlyPayment()" type="button" class="btn btn-secondary mb-3">Calculate</button>

        <p id="result">The monthly payment would be: ? </p>
    </div>



    <script src="app.js" ></script>
</body>

</html>
